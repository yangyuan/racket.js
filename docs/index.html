<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Racket.js - Racket on broswers!</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <!-- ace -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>

        <!-- racket.js -->
        <script src="racket.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript" charset="utf-8"></script>
    </head>

  <body>
    <div class="container">
        <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Racket.js</h3>
    </div>

    <div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div id="editor"></div>
        </div>
        <div class="col-lg-4">
        <div id="toolbox">
            <div id="tools">
            <button type="button" id="racket-run" class="btn btn-outline-primary" onclick="launch()">Run</button>
            <button type="button" id="racket-stop" class="btn btn-outline-danger" onclick="terminate()">Stop</button>
            </div>
            <div class="col-lg-12" id="racket-out">
            </div>
        </div>
        </div>
    </div>
    </div>

    <footer class="footer">
    <p>&copy; <a href="https://github.com/yangyuan" target="_blank">https://github.com/yangyuan<a></p>
    </footer>

    </div>
</body>
</html>
